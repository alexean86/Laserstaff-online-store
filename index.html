<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин товарів</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #333; color: white; text-align: center; padding: 1rem; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .container { padding: 2rem; }
    .product { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
    .product img { max-width: 100%; height: auto; }
    .product h3 { margin: 0.5rem 0; }
    .buy-button { background-color: #28a745; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Мій інтернет-магазин</h1>
    <nav>
      <a href="#home">Головна</a>
      <a href="#catalog">Каталог</a>
      <a href="#contact">Контакти</a>
    </nav>
  </header>

  <div class="container" id="catalog">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Товар 1">
      <h3>Товар 1</h3>
      <p>Опис товару 1. Ціна: 500 грн.</p>
      <button class="buy-button">Купити</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Товар 2">
      <h3>Товар 2</h3>
      <p>Опис товару 2. Ціна: 800 грн.</p>
      <button class="buy-button">Купити</button>
    </div>
  </div>

  <footer id="contact">
    <p>Зв'язатися з нами: example@email.com</p>
    <p>&copy; 2025 Мій інтернет-магазин</p>
  </footer>
</body>
</html>
